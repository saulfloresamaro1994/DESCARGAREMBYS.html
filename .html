<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Descargar Películas</h1>
    <p>Ingresa el enlace de la película (MP4, MKV, M3U) para descargarla:</p>
    <input type="text" id="videoLink" placeholder="Pega el enlace aquí...">
    <button onclick="descargarVideo()">Descargar</button>
    <p class="message" id="message"></p>
</div>

<script>
    function descargarVideo() {
        const link = document.getElementById('videoLink').value;
        const message = document.getElementById('message');

        if (link) {
            // Aquí podrías agregar la lógica para verificar el tipo de archivo y manejar la descarga
            if (link.endsWith('.mp4') || link.endsWith('.mkv') || link.endsWith('.m3u')) {
                message.textContent = 'Descargando...';
                window.location.href = link; // Esto intentará descargar el archivo directamente
            } else {
                message.textContent = 'El enlace no es válido. Asegúrate de que sea un archivo MP4, MKV o M3U.';
            }
        } else {
            message.textContent = 'Por favor, ingresa un enlace válido.';
        }
    }
</script>

</body>
</html>
